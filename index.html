<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <form>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <label for="age">Age(optional)</label>
            <input type="number" id="age" name="age" placeholder="Age">
            <label for="option">Which option best describes your current role?</label>
            <select name="option" id="option">
                <option value="" selected="selected">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" id="definitely" name="recommend" value="definitely"><label for="definitely">Definitely</label>
            <input type="radio" id="maybe" name="recommend" value="maybe"><label for="maybe">Maybe</label>
            <input type="radio" id="not-sure" name="recommend" value="not-sure"><label for="not-sure">Note sure</label>

            <label for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="" selected="selected">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <label></label>What would you like to improve?<span>(Check all that apply)</span></label>
            <input type="checkbox" id="front-end" name="font-end-projects" value="front-end"><label for="front-end">Front-end Projects</label> 
            <input type="checkbox" id="back-end" name="back-end-projects" value="back-end"><label for="back-end">Back-end Projects</label>
            <input type="checkbox" id="data" name="data" value="data"><label for="data">Data Visualization</label>
            <input type="checkbox" id="challenges" name="challenges" value="challenges"><label for="challenges">Challenges</label>
            <input type="checkbox" id="open-source" name="open-source" value="open-source"><label for="open-source">Open Source Community</label>
            <input type="checkbox" id="help-room" name="help-room" value="help-room"><label for="help-room">Gitter help rooms</label>
            <input type="check" name="" id="">

        </fieldset>
    </form>
</body>
</html>
